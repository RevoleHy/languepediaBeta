  <h2>한국어</h2>
  <img src="korea.jpg" width="100%">
  <p><a href="https://ko.wikipedia.org/wiki/한국어" target="_blank" title="g한국어 (wikipedia)">한국어</a>는 <strong>대한민국</strong>과 <strong>조선민주주의인민공화국</strong>의 언어입니다. <br> 이는 위에서 언급한 한반도 뿐만 아니라, 중화인민공화국의 옌볜 조선족 자치주나 중앙아시아 지역, 일본 등에서 적은수의 사용자가 흩어져 있습니다. 사용인구는 약 7700만명 정도로 추산됩니다.</p>
